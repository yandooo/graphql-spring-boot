<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Altair</title>
  <base href="./">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
<script>
    var properties = JSON.parse(`${props}`);

    window.__ALTAIR_ENDPOINT_URL__ = `${graphqlEndpoint}`;
    window.__ALTAIR_SUBSCRIPTIONS_ENDPOINT__ = `${subscriptionsEndpoint}`;
    window.__ALTAIR_INITIAL_QUERY__ = `${properties.defaultQuery}`;
    window.__ALTAIR_INITIAL_VARIABLES__ = `${properties.variables}`;
    window.__ALTAIR_INITIAL_HEADERS__ = JSON.parse(`${headers}`);

  </script>
  <app-root>
    <style>
      .loading-screen {
        /*Prevents the loading screen from showing until CSS is downloaded*/
        display: none;
      }

    </style>
    <div class="loading-screen styled">
      <div class="loading-screen-inner">
        <div class="loading-screen-logo-container">
          <img src="assets/img/logo_350.svg" alt="Altair">
        </div>
        <div class="loading-screen-loading-indicator">
          <span class="loading-indicator-dot"></span>
          <span class="loading-indicator-dot"></span>
          <span class="loading-indicator-dot"></span>
        </div>
      </div>
    </div>
  </app-root>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AltairGraphQL.init();
    });
  </script>
  <script rel="preload" as="script" type="text/javascript" src="runtime.js"></script>
  <script rel="preload" as="script" type="text/javascript" src="polyfills.js"></script>
  <script rel="preload" as="script" type="text/javascript" src="main.js"></script>
</body>

</html>
